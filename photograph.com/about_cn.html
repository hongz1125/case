        </p>
		<p>Jayden Tang Studio由中国籍时尚摄影师 Jayden Tang创办于伦敦，是一家引领高端时尚的国际化摄影制作公司。公司在时尚影像方面经验丰富，为众多参加英国时装周的主要品牌拍摄时尚大片，并为Louis Vuitton, Chanel, Cartier等国际一线品牌制作平面广告后期。工作室在时尚摄影, 广告摄影上有丰富的制作经验以及高品质的执行力。</p>
        <p>公司致力于为欧洲以及亚洲客户提供全面的时尚视觉影像服务，包括从方案，制片，拍摄，后期，设计到印刷制作的整套环节，以保证最终成品的完美呈现。</p>
        <p>这支由国际时尚摄影师Jayden Tang带领的创意团队承诺为客户提供国际水准的视觉影像服务，协助那些希望在品牌形象上有所突破的时尚企业进行全方面的形象规划，建立与国际同步的视觉形象。</p>
        <p class="tit">Jayden Tang简介</p>
        <p>Jayden Tang 出生于中国，自幼习画，对视觉影像的痴迷引导他在本科期间就读于广告设计专业。毕业后不久他投身时尚摄影，独特的眼光和艺术天赋让他很快在商业广告拍摄以及杂志拍摄上得到认可。他的作品曾多次刊登于法国顶级时尚杂志L'OFFICIEL中国版。</p>
        <p>2009年，Jayden Tang移居伦敦，并就读国际最著名的艺术大学之一伦敦艺术大学时尚摄影专业的研究生。在此期间，他的灵感以及艺术天赋再一次得到升华和认可，曾多次被英国当地时尚杂志邀请拍摄时装大片以及美容大片，成为伦敦新锐时尚杂志Fashion156和Designscene的长期合作摄影师。现在，他拍摄的英国品牌不断扩展，其中有十多家为2010及2011年参加伦敦时装周的主要品牌。</p>
        <p>与此同时，凭借敏锐的艺术鉴赏力和丰富的经验积累，Jayden Tang的作品也得到欧洲顶级时尚影像后期公司的赏识，并有幸为'Alexander Mc-queen', 'Chanel', 'Louis Vuitton'等世界著名时尚品牌以及被奉为时尚圣经的'Vogue Italy'承担最新的广告以及时尚大片的后期工作。</p>
        <p>这些不可多得的机遇让他始终走在世界时尚的前沿，丰富的经历和独特的审美使得他对每一张图片从前期到后期都有着极为精彩的呈现。</p>
