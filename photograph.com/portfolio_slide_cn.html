<script type="text/javascript">
$(document).ready(function(){
	$("#pg_list_8 .circu").click(function(){
		var obj = $("#pg_box_1 img");
		var b = obj.attr("class") || "rot_0";
		var a= parseInt(b.split("_")[1]);
		a = a+1;
		if(a==4){a = 0};
		obj.attr("class","rot_"+a);
		return false;
	})
	$("#pg_list_9 a").click(function(){
		var obj = $(this);
		showHotPic(obj)
	})
	$("#pg_list_8 i.next").click(function(){
		var obj = $("#pg_list_9 a.hot").next();
		if(obj[0]){showHotPic(obj)}		
	})
	$("#pg_list_8 i.prev").click(function(){
		var obj = $("#pg_list_9 a.hot").prev();
		if(obj[0]){showHotPic(obj)}		
	})
})

function showHotPic(obj){
	var b;
	if(obj.hasClass("hot")){return false};
	$("#pg_list_9 a.hot").removeClass("hot");
	obj.addClass("hot");
	$("#pg_box_1 img").attr("src",obj.find("img").attr("bigpic"));
	$("#pg_box_1 img").removeAttr("class").removeAttr("style");
	b = $("#pg_list_9 a").index($("#pg_list_9 a.hot")) + 1;
	b += "/";
	b += $("#pg_list_9 a").length;
	$("#pg_list_8 b").text(b)
	return false;
}
