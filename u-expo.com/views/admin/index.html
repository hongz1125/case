<section id="app">
    {{> head}}
    {{> left}}
    <section class="ux_body">
        <section>
            <el-button @click="on_add" type="primary">新增项目</el-button>
            <el-button @click="window.location.assign('/admin/tag')" type="primary">标签管理</el-button>
        </section>
        <br />
        <section  v-loading.fullscreen.lock="loading">
            <el-table :data="list" style="width: 100%">
                <el-table-column prop="id" label="#" width="80">
                </el-table-column>
                <el-table-column label="活动名称" width="180" inline-template>
                    <section>
                        \{{row.cn_name}}
                        <br /> \{{row.en_name}}
                    </section>
                </el-table-column>
                <el-table-column label="客户名称" width="180" inline-template>
                    <section>
                        \{{row.custom}}
                    </section>
                </el-table-column>
                <el-table-column label="活动时间" inline-template>
                    <section>
                        \{{row.start_time}}
                        <br /> \{{row.end_time}}
                    </section>
                </el-table-column>
                <el-table-column label="所在城市" inline-template>
                    <section>
                        \{{row.city}}
                    </section>
                </el-table-column>
                <el-table-column label="更新时间" inline-template>
                    <section>
                        \{{row.dateline}}
                    </section>
                </el-table-column>
                <el-table-column label="操作" inline-template>
                    <section>
                        <el-button type='primary' size="small" @click="on_edit(row.id)">修改</el-button>
                        <el-button type='primary' size="small" @click="on_del(row.id)">删除</el-button>
                    </section>
                </el-table-column>
            </el-table>
            <div class="ux_page">
                <el-pagination @current-change="handleCurrentChange" :current-page.sync="page" :page-size="page_size" layout="total, prev, pager, next" :total="page_total">
                </el-pagination>
            </div>
        </section>
    </section>
</section>
<script>
new Vue({
    el: '#app',
    data: {
        list: [],
        page_total: 0,
        page_size: 10,
        page: 1,
        loading: true,
        dialog_edit: false,
    },
    methods: {
        handleCurrentChange: function(val) {
            this.page = val;
            this.get_list();
        },
        on_add: function() {
            window.location.assign(`/admin/edit`);
        },
        on_edit: function(id) {
            window.location.assign(`/admin/edit?id=${id}`);
        },
        on_del: function(id) {
            this.$confirm('此操作将永久删除项目, 是否继续?', '提示', {
              confirmButtonText: '确定',
              cancelButtonText: '取消',
              type: 'warning'
            }).then(() => {
                this.loading = true;
                do_ajax({
                    url: '/api/case/del',
                    data: {
                        id: id
                    }
                }).then(res => {
                    this.get_list();
                    this.loading = false;
                }).catch(msg => {
                    this.$message.error(msg);
                    this.loading = false;
                })
            });
        },
        get_list: function() {
            this.loading = true;
            do_ajax({
                url: '/api/case/list',
                data: {
                    page: this.page,
                    page_size: this.page_size
                }
            }).then(res => {
                this.list = res.data.list;
                this.page_total = res.data.page_total;
                this.loading = false;
            }).catch(msg => {
                this.$message.error(msg);
            })
        }
    },
    mounted: function() {
        this.get_list({
            page_size: this.page_size,
            page: this.page
        });
    }
})
</script>
